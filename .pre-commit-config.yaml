---
# Pre-commit hooks for Go MCP server projects
# Provides comprehensive code quality checks optimized for Go development

default_language_version:
  python: python3
default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  # General file hygiene and security
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: "âœ‚ï¸ trailing-whitespace Â· Remove unnecessary spaces"
      - id: end-of-file-fixer
        name: "ğŸ“„ end-of-file-fixer Â· Ensure files end with newline"
      - id: check-yaml
        name: "ğŸ“ check-yaml Â· Validate YAML syntax"
        args: ["--allow-multiple-documents"]
      - id: check-json
        name: "ğŸ“‹ check-json Â· Validate JSON syntax"
      - id: check-toml
        name: "âš™ï¸ check-toml Â· Validate TOML syntax"
      - id: check-merge-conflict
        name: "âš”ï¸ check-merge-conflict Â· Detect merge conflict markers"
      - id: check-added-large-files
        name: "ğŸ“¦ check-added-large-files Â· Prevent large file commits"
        args: ["--maxkb=500"]
      - id: detect-private-key
        name: "ğŸ”‘ detect-private-key Â· Prevent private key exposure"
      - id: mixed-line-ending
        name: "ğŸ”§ mixed-line-ending Â· Standardize line endings"
        args: ["--fix=lf"]
      - id: check-case-conflict
        name: "ğŸ”¤ check-case-conflict Â· Detect case-insensitive conflicts"
      - id: check-executables-have-shebangs
        name: "ğŸƒ check-executables-have-shebangs Â· Ensure scripts have shebangs"
      - id: check-shebang-scripts-are-executable
        name: "âœ”ï¸ check-shebang-scripts-are-executable Â· Verify script permissions"

  # Go-specific formatting and linting
  - repo: https://github.com/TekWizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      # Formatting
      - id: go-fmt-repo
        name: "ğŸ” go-fmt Â· Format Golang code"
      - id: go-fumpt-repo # Stricter gofmt
        name: "ğŸ” go-fmt Â· Format Golang code (Stricter)"
      - id: go-imports-repo # Organize imports
        name: "ğŸ” go-fmt Â· Organize imports"

      # Module maintenance
      - id: go-mod-tidy-repo
        name: "ğŸ“š go-mod-tidy Â· Clean up module dependencies"
      - id: go-mod-verify-repo
        name: "âœ… go-mod-verify Â· Verify module checksums"

      # Building and testing
      - id: go-build-repo-mod
        name: "ğŸ”¨ go-build Â· Compile Go code"
      - id: go-test-repo-mod
        name: "ğŸ§ª go-test Â· Run Go tests"
        args: ["-v", "-race", "-timeout=5m"]

      # Static analysis
      - id: go-vet-repo-mod
        name: "ğŸ” go-vet Â· Examine Go code for issues"
      - id: go-sec-repo-mod # Security scanning
        name: "ğŸ›¡ï¸ go-sec Â· Security vulnerability scan"
      - id: go-staticcheck-repo-mod
        name: "ğŸ”¬ go-staticcheck Â· Advanced static analysis"

      # Cyclomatic complexity check
      - id: go-cyclo-repo-mod
        name: "ğŸ“Š go-cyclo Â· Check code complexity"
        args: ["-over=15"]

      # Ensure no //go:build ignore tags
      - id: go-no-build-ignored-files
        name: "ğŸš« go-no-build-ignored Â· Prevent ignored build files"

  # Comprehensive linting with golangci-lint
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.59.1
    hooks:
      - id: golangci-lint
        name: "ğŸ¯ golangci-lint Â· Comprehensive Go linting"
        args: ["--fix", "--timeout=5m"]

  # Security scanning for secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: "ğŸ”’ gitleaks Â· Detect hardcoded secrets"
  - repo: https://github.com/trufflesecurity/truffleHog
    rev: v3.88.29
    hooks:
      - id: trufflehog
        name: "ğŸ”’ trufflehog Â· Detect hardcoded secrets"

  # License header check
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        name: "Â©ï¸ insert-license Â· Ensure license headers"
        files: '\.go$'
        args:
          - --license-filepath
          - LICENSE.header
          - --comment-style
          - //
        exclude: |
          (?x)^(
            .*\.pb\.go$|
            .*_gen\.go$|
            vendor/.*
          )$

  # Conventional commits validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        name: "ğŸ“ conventional-pre-commit Â· Validate commit messages"
        stages: [commit-msg]
        args: ["--strict", "--force-scope"]

  # Documentation linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        name: "ğŸ“– markdownlint Â· Ensure consistent markdown"
        args: ["--fix"]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: "ğŸ“ yamllint Â· Validate YAML files"
        args: ["--strict", "-c", ".yamllint.yaml"]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: "ğŸš shellcheck Â· Validate Shell Files for Best Practices"
  - repo: https://github.com/openstack/bashate
    rev: 2.1.1
    hooks:
      - id: bashate
        name: "ğŸš bashate Â· Validate Shell Files for Best Practices"

  # GitHub Actions linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
        name: "âœ… actionlint Â· Validate GitHub Actions files for Best Practices"
